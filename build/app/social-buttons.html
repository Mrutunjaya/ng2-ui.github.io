<div class="social-buttons">
  <div class="facebook">
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=254907754864724";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-like"
         data-href="{{ page.url }}"
         data-layout="button_count"
         data-action="like"
         data-show-faces="false" 
         data-share="false"></div>
  </div>

  <div class="twitter">
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0], p=/^http:/.test(d.location)?'http':'https'; if(!d.getElementById(id)) { js=d.createElement(s); js.id=id;js.src=p+'://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <a href="https://twitter.com/share" class="twitter-share-button" data-size="medium">Tweet</a>
  </div>

  <div class="linked-in">
    <script src="//platform.linkedin.com/in.js"
            type="text/javascript"></script>
    <script type="IN/Share" data-counter="right"></script>
  </div>

  <div class="google-plus">
    <script src="https://apis.google.com/js/platform.js"
            async defer></script>
    <div class="g-plusone" data-size="medium"></div>
  </div>

  <div class="tumblr">
     <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0]; if(!d.getElementById(id)){ js=d.createElement(s); js.id=id;js.src="https://secure.assets.tumblr.com/share-button.js"; ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script>
    <a class="tumblr-share-button"
       data-color="blue"
       data-notes="right"
       href="https://embed.tumblr.com/share"></a>
  </div>
</div>
