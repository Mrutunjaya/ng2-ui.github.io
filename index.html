      <script>(function(d, s, id) {

        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- facebook -->

           data-href="{{ page.url }}"
           data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>

      &nbsp;
